    <section class="reserva-section">
        <h2>Realizar Reserva</h2>
        </br>
        <form id="reserva-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe aquí tu nombre.">

            <input type="number" name="numero" required placeholder="Menores de 16 años no pueden entrar en el Spa"/>

            <input type="tel" id="telefono" name="telefono" required placeholder="+00 000 00 00 00">

            <label for="fecha-reserva">Fecha de Reserva:</label>
            <input type="date" id="fecha-reserva" name="fecha-reserva" required>

            <label for="hora-reserva">Hora de Reserva:</label>
            <input type="time" id="hora-reserva" name="hora-reserva" required>
            
            <label for="actividad">Tipo de Actividad:</label>
            <select id="actividad" name="actividad" required>
                <option value="Masajes">Masaje clásico</option>
                <option value="Masajes">Masaje Aromaterapia</option>
                <option value="Masajes">Masaje Piedras Calientes</option>
                <option value="Tratamientofacial ">Facial Hidratante</option>
                <option value="Tratamientofacial ">Tratamiento Antiedad</option>
                <option value="AguasTermales">Circuito Spa Completo</option>
                <option value="AguasTermales">Balo de Vapor con Esencias</option>
                <option value="Especiales">Escapada Bienestar: Masaje Clásico + Facial Hidratante</option>
                <option value="Especiales">Ritual de relajación Profunda: Masaje Piedras Calientes + Tratamiento Antiedad</option>
            </select>
